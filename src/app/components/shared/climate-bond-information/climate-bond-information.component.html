<div class="form-title">
  <div>
    <span class="step"> Step 1/4 </span>
    <span class="px-1">-</span>
    <span>Climate Bond Information</span>
  </div>
</div>
<div *ngIf="form === 'first'">
  <div class="row">
    <div class="col">
      <div class="form-card">
        <div class="form-card__title">
          <div>Description of Bond Details and Assets</div>
          <button class="btn btn-secondary">Add +</button>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Unique Name of Bond</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div>
          <div class="form-group row">
            <label for="uniqueBondName1" class="col-sm-4 col-form-label">Country of Issuance</label>
            <div class="col">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
            <label for="uniqueBondName1" class="col-sm-2 col-form-label">CUSIP</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
          </div>
        </div>
        <div>
          <div class="form-group row">
            <label for="uniqueBondName1" class="col-sm-4 col-form-label">Local Currency</label>
            <div class="col">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
            <label for="uniqueBondName1" class="col-sm-2 col-form-label">ISIN</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
          </div>
        </div>
        <div>
          <div class="form-group row">
            <label for="uniqueBondName1" class="col-sm-4 col-form-label">Amount Issued In Local Currency</label>
            <div class="col">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
            <label for="uniqueBondName1" class="col-sm-2 col-form-label">Coupon</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Underwriter</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div>
          <div class="form-group row">
            <label for="uniqueBondName1" class="col-sm-4 col-form-label">Issue Date</label>
            <div class="col">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
            <label for="uniqueBondName1" class="col col-form-label">Maturity Date</label>
            <div class="col">
              <input type="text" class="form-control" id="uniqueBondName1" />
            </div>
          </div>
        </div>
        <div class="form-card__title">
          <div>Bond Type</div>
          <button class="btn btn-secondary">Add +</button>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-6 col-form-label">Use of Proceeds Bond</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-6 col-form-label">Use of Proceeds Revenue Bond</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-6 col-form-label">Verifier Name</label>
          <div class="col-sm-6">
            <select class="form-control">
              <option>Select</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-card h-100">
        <div class="form-card__title">
          <div>Bond Details</div>
          <button class="btn btn-secondary">Add +</button>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <select class="form-control">
              <option>Renewable Energy</option>
              <option value="agriculture">Agriculture</option>
              <option value="bioenergy">Bioenergy</option>
              <option value="forestry">Forestry</option>
              <option value="lowCarbonTransport">Low carbon transport</option>
              <option value="marineRenewableEnergy">Marine Renewable Energy</option>
              <option value="protectedAgriculture">Protected Agriculture</option>
              <option value="shipping">Shipping</option>
              <option value="solar">Solar</option>
              <option value="waterInfrastructure">Water Infrastructure</option>
              <option value="wasteManagement">Waste Management</option>
              <option value="wind">Wind</option>
            </select>
          </div>
          <div class="col-sm-8">
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col-1 align-self-center">
      <i class="fa fa-chevron-circle-right form-button" aria-hidden="true" (click)="switchForm('second')"></i>
    </div>
  </div>
</div>
<div *ngIf="form === 'second'">
  <div class="row">
    <div class="col-1 align-self-center">
      <i class="fa fa-chevron-circle-left form-button" aria-hidden="true" (click)="switchForm('first')"></i>
    </div>
    <div class="col">
      <div class="form-card h-100">
        <div class="form-card__title">
          <div>Bond Details</div>
          <button class="btn btn-secondary">Add +</button>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <select class="form-control">
              <option>Renewable Energy</option>
              <option value="agriculture">Agriculture</option>
              <option value="bioenergy">Bioenergy</option>
              <option value="forestry">Forestry</option>
              <option value="lowCarbonTransport">Low carbon transport</option>
              <option value="marineRenewableEnergy">Marine Renewable Energy</option>
              <option value="protectedAgriculture">Protected Agriculture</option>
              <option value="shipping">Shipping</option>
              <option value="solar">Solar</option>
              <option value="waterInfrastructure">Water Infrastructure</option>
              <option value="wasteManagement">Waste Management</option>
              <option value="wind">Wind</option>
            </select>
          </div>
          <div class="col-sm-8">
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="form-card">
        <div class="form-card__title">
          <div>Company Information</div>
          <div class="edit">
            <span class="pr-2"> Edit</span>
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Address of Head Office</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">VAT Number (EU Countries)</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Business Registration No.</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-card__title">
          <div>Contact Person</div>
          <button class="btn btn-secondary">Add +</button>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Position</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Company</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Contact number</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
        <div class="form-card__title">
          <div>Invoice Details</div>
          <button class="btn btn-secondary">Add +</button>
        </div>
        <div class="form-group row">
          <label for="uniqueBondName1" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="uniqueBondName1" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
