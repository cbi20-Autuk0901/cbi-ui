<div class="chat-screen">
 <div class="chat-header">
  <div class="chat-header-title">
   CBI Bot
  </div>
  <div class="chat-header-option">
   <i class="pi pi-times end-chat"></i>
  </div>
 </div>
 <div class="chat-body">
  <div class="chat-start">{{chatStart}}</div>
  <div class="chat-bubble" [ngClass]="conv['from']" *ngFor="let conv of conversation">{{conv['msg']}}</div>
  <div class="chat-bubble bot" *ngIf="waitingMsg">
   <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        style="margin: auto;display: block;shape-rendering: auto;width: 43px;height: 20px;" viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid">
    <circle cx="0" cy="44.1678" r="15" fill="#222">
     <animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5"
              repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s" begin="-0.6s">
     </animate>
    </circle>
    <circle cx="45" cy="43.0965" r="15" fill="#222">
     <animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5"
              repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s"
              begin="-0.39999999999999997s"></animate>
    </circle>
    <circle cx="90" cy="52.0442" r="15" fill="#222">
     <animate attributeName="cy" calcMode="spline" keySplines="0 0.5 0.5 1;0.5 0 1 0.5;0.5 0.5 0.5 0.5"
              repeatCount="indefinite" values="57.5;42.5;57.5;57.5" keyTimes="0;0.3;0.6;1" dur="1s"
              begin="-0.19999999999999998s"></animate>
    </circle>
   </svg>
  </div>
 </div>
 <div class="chat-input">
  <form (ngSubmit)="startChat()">
   <input type="text" placeholder="Type a message..." autofocus name="message" [(ngModel)]="message">
   <button type="submit" class="d-none">Submit</button>
   <div class="input-action-icon">
    <a (click)="startChat()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-send">
      <line x1="22" y1="2" x2="11" y2="13"></line>
      <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
     </svg></a>
   </div>
  </form>
 </div>
</div>
<div class="chat-bot-icon">
 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-square animate">
  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
 </svg>
 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x ">
  <line x1="18" y1="6" x2="6" y2="18"></line>
  <line x1="6" y1="6" x2="18" y2="18"></line>
 </svg>
</div>
