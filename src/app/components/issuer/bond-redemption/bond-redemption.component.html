<h4 class="page-header">Apply for Bond Redemption</h4>
<div class="row">
 <div class="col">
  <div class="form-card">
   <div class="form-card__title">
    <div>{{mainData['certId']}}</div>
   </div>
   <div class="form-card__body">
    <form [formGroup]="brForm">
     <div class="row">
      <div class="col-9">
       <div class="form-row">
        <label for="fileName1" class="col-form-label">Document Name</label>
        <div class="w-50 pl-3 pr-5">
         <input type="text" class="form-control" id="fileName1" formControlName="fileName1" />
        </div>
        <div class="btn btn-secondary upload-btn col-1">
         Upload +
         <input #file1 (click)="file1.value = null" type="file" name="file1" (change)="onChange($event, '1')">
        </div>
       </div>
      </div>
      <div class="col-3 text-right">
       {{uploadedNames[1]}}
       <i *ngIf="uploadedNames[1]" (click)="removeFile(1)" class="pl-3 cursor-pointer pi pi-times"></i>
      </div>
     </div>
     <div class="row mt-3">
      <div class="col-9">
       <div class="form-row">
        <label for="fileName2" class="col-form-label">Document Name</label>
        <div class="w-50 pl-3 pr-5">
         <input type="text" class="form-control" id="fileName2" formControlName="fileName2" />
        </div>
        <div class="btn btn-secondary upload-btn col-1">
         Upload +
         <input type="file" #file2 (click)="file2.value = null" name="file2" (change)="onChange($event, '2')">
        </div>
       </div>
      </div>
      <div class="col-3 text-right">
       {{uploadedNames[2]}}
       <i *ngIf="uploadedNames[2]" (click)="removeFile(2)" class="pl-3 cursor-pointer pi pi-times"></i>
      </div>
     </div>
     <div class="row mt-3">
      <div class="col-9">
       <div class="form-row">
        <label for="fileName3" class="col-form-label">Document Name</label>
        <div class="w-50 pl-3 pr-5">
         <input type="text" class="form-control" id="fileName3" formControlName="fileName3" />
        </div>
        <div class="btn btn-secondary upload-btn col-1">
         Upload +
         <input type="file" #file3 (click)="file3.value = null" name="file3" (change)="onChange($event, '3')">
        </div>
       </div>
      </div>
      <div class="col-3 text-right">
       {{uploadedNames[3]}}
       <i *ngIf="uploadedNames[3]" (click)="removeFile(3)" class="pl-3 cursor-pointer pi pi-times"></i>
      </div>
     </div>
     <div class="row mt-3">
      <div class="col-9">
       <div class="form-row">
        <label for="fileName4" class="col-form-label">Document Name</label>
        <div class="w-50 pl-3 pr-5">
         <input type="text" class="form-control" id="fileName4" formControlName="fileName4" />
        </div>
        <div class="btn btn-secondary upload-btn col-1">
         Upload +
         <input type="file" #file4 (click)="file4.value = null" name="file4" (change)="onChange($event, '4')">
        </div>
       </div>
      </div>
      <div class="col-3 text-right">
       {{uploadedNames[4]}}
       <i *ngIf="uploadedNames[4]" (click)="removeFile(4)" class="pl-3 cursor-pointer pi pi-times"></i>
      </div>
     </div>
     <div class="row mt-3">
      <div class="col-9">
       <div class="form-row">
        <label for="fileName5" class="col-form-label">Document Name</label>
        <div class="w-50 pl-3 pr-5">
         <input type="text" class="form-control" id="fileName5" formControlName="fileName5" />
        </div>
        <div class="btn btn-secondary upload-btn col-1">
         Upload +
         <input type="file" #file5 (click)="file5.value = null" name="file5" (change)="onChange($event, '5')">
        </div>
       </div>
      </div>
      <div class="col-3 text-right">
       {{uploadedNames[5]}}
       <i *ngIf="uploadedNames[5]" (click)="removeFile(5)" class="pl-3 cursor-pointer pi pi-times"></i>
      </div>
     </div>
    </form>
   </div>

  </div>
 </div>
</div>
<div class="row mt-3">
 <div class="col-6">
  <a class="back-link" routerLink="/certifications-listing" [queryParams]="{ certType: 'bondRedemption' }"><i
      class="fa fa-angle-double-left" aria-hidden="true"></i> Back</a>
 </div>
 <div class="col-6 text-right">
  <a class="btn btn-green py-1 px-3" (click)="saveFormStatus('brForm')">
   Submit Application
  </a>
 </div>
 <div class="offset-1"></div>
</div>
