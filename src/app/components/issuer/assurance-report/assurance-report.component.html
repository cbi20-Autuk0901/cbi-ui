<div class="form-title">
 <div>
  <span class="step"> Step 3/4 </span>
  <span class="px-1">-</span>
  <span>Assurance Report Produced by Verifier</span>
 </div>
 <a class="back-link" *ngIf="!isSubmitted" (click)="switchPage('back')"><i class="fa fa-angle-double-left"
     aria-hidden="true"></i> Back</a>
</div>
<form [formGroup]="arForm">
 <div class="row">
  <div class="col">
   <div class="form-card h-100">
    <div class="form-card__title">
    </div>
    <div class="d-flex justify-content-between">
     <div class="btn btn-secondary upload-btn" *ngIf="!isSubmitted">
      Upload +
      <input #caAssuranceReport type="file" name="caAssuranceReport" (change)="onChange($event, 'caName')"
             (click)="caAssuranceReport.value = null">
     </div>
     <div>{{caName}}
      <i *ngIf="caName" (click)="removeFile('caAssuranceReport', 'caName')" class="pl-3 cursor-pointer pi pi-times"></i>
     </div>
    </div>
   </div>
  </div>
 </div>
 <div class="form-title mt-4">
  <div>
   <span class="step"> Step 4/4 </span>
   <span class="px-1">-</span>
   <span>Green Bond Framework Document</span>
  </div>
 </div>
 <div class="row">
  <div class="col">
   <div class="form-card h-100">
    <div class="form-card__title">
    </div>
    <div class="d-flex justify-content-between">
     <div class="btn btn-secondary upload-btn" *ngIf="!isSubmitted">
      Upload +
      <input #gbAssuranceReport type="file" name="gbAssuranceReport" (change)="onChange($event, 'gbName')"
             (click)="gbAssuranceReport.value = null">
     </div>
     <div>{{gbName}}<i *ngIf="gbName" (click)="removeFile('gbAssuranceReport', 'gbName')"
         class="pl-3 cursor-pointer pi pi-times"></i>
     </div>
    </div>
   </div>
  </div>
 </div>
</form>
<div class="row mt-3">
 <div class="col-12 text-left">
  <a class="btn btn-green py-2" *ngIf="!isSubmitted" (click)="submitApplication('arForm')">
   Submit Application
  </a>
  <button #submitModal class="d-none" data-toggle="modal" data-target="#submitModal"></button>

 </div>
</div>

<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
   </button>
   <div class="row">
    <div class="col-3">
     <i class="fa fa-check-circle" aria-hidden="true"></i>
    </div>
    <div class="col-9">
     <div class="application-details">
      <div class="application-details__title">
       Submission Successful
      </div>
      <span class="application-details__id"> {{'Certification ID - ' + certId}}</span>
      <div class="application-details__contactus">
       For more information, please contact us on
       <a href="certification@climatebonds.net" class="link">certification@climatebonds.net</a>
      </div>
     </div>
    </div>
   </div>

  </div>
 </div>
</div>
