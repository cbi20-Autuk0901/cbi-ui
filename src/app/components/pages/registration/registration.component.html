<div class="row no-gutters">
  <div class="col-2 side-shade">
  </div>
  <div class="col-10 offset-2">
    <div class="content">
      <div class="header">
        <img class="climate-bonds-logo" src="/assets/images/climate-bonds-logo.png" />
        <div class="link-bar">
          <a href="#" class="link active">Admin Login</a>
          <a href="mailto:certification@climatebonds.net" class="link">Contact us</a>
          <a href="mailto:support@vigameq.com" class="link">Support</a>
        </div>
      </div>
      <form class="needs-validation" novalidate>
        <hr>
        <div class="form-title">
          User Information
        </div>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="validationTooltip01">First Name</label>
            <input type="text" class="form-control" id="validationTooltip01" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-5 offset-1 mb-3">
            <label for="validationTooltip02">Last Name</label>
            <input type="text" class="form-control" id="validationTooltip02" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col-md-5 mb-3">
            <label for="validationTooltip03">Email Address</label>
            <input type="email" class="form-control" id="validationTooltip03" required>
            <div class="invalid-tooltip">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-5 offset-1 mb-3">
            <div class="form-row">
              <div class="col-6">
                <label for="validationTooltip04">Company Name</label>
                <input type="text" class="form-control" id="validationTooltip04" required>
                <div class="invalid-tooltip">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-5 offset-1">
                <label for="validationTooltip05">Location</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                  Please provide a valid zip.
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="form-row mt-4">
          <div class="col-md-5 mb-3">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Single Issuer</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Programmatic Issuer</label>
                </div>
              </div>
              <div class="col-md-6 mt-3">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">Verifier</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-title mt-3">
          Invoice Information
        </div>
        <div class="form-row">
          <div class="col-md-5 mb-3">
            <label for="validationTooltip01">Company Name</label>
            <input type="text" class="form-control" id="validationTooltip01" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-5 offset-1 mb-3">
            <label for="validationTooltip02">Registration Number</label>
            <input type="text" class="form-control" id="validationTooltip02" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col-md-5 mb-3">
            <label for="validationTooltip01">Email Address</label>
            <input type="text" class="form-control" id="validationTooltip01" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
          <div class="col-md-5 offset-1 mb-3">
            <label for="validationTooltip02">Phone Number</label>
            <input type="text" class="form-control" id="validationTooltip02" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row mt-3">
          <div class="col-md-5 mb-3">
            <label for="validationTooltip01">Business Address</label>
            <input type="text" class="form-control" id="validationTooltip01" value="" required>
            <div class="valid-tooltip">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row mt-5">
          <div class="col-md-5"></div>
          <div class="col-md-5 offset-1 text-right">
            <button class="btn btn-register">Register</button>
            <p class="login-text">
              Have an account? 
              <a routerLink="/login">Sign In</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
