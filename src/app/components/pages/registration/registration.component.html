<div class="row no-gutters">
  <div class="col-2 side-shade"></div>
  <div class="col-10 offset-2">
    <div class="content">
      <div class="header">
        <img class="climate-bonds-logo" src="/assets/images/climate-bonds-logo.png" />
        <div class="link-bar">
          <a href="#" class="link">User Guide</a>
          <a href="mailto:support@vigameq.com" class="link">Support</a>
        </div>
      </div>
      <form class="needs-validation" [formGroup]="registerForm" novalidate>
        <hr />

        <div class="row no-gutters">
          <div class="col-6">
            <div class="pr-5">
              <div class="form-title">User Information</div>
              <div class="form-group">
                <label for="validationTooltip01">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName" />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" />
              </div>
              <div class="form-group">
                <label for="userEmail">Email Address</label>
                <input type="email" class="form-control" id="userEmail" formControlName="userEmail" />
                <div class="invalid-tooltip">Please provide a valid city.</div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" />
                    <div class="invalid-tooltip">Please provide a valid state.</div>
                  </div>
                  <div class="col-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
                    <div class="invalid-tooltip">Please provide a valid zip.</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-6">
                    <label for="companyName">Company Name</label>
                    <input type="text" class="form-control" id="companyName" formControlName="companyName" />
                    <div class="invalid-tooltip">Please provide a valid state.</div>
                  </div>
                  <div class="col-6">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" formControlName="location" />
                    <div class="invalid-tooltip">Please provide a valid zip.</div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="userRole" id="singleIssuer" value="singleIssuer" />
                      <label class="form-check-label" for="singleIssuer">Single Issuer</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="userRole" id="programmaticIssuer" value="programmaticIssuer" />
                      <label class="form-check-label" for="programmaticIssuer">Programmatic Issuer</label>
                    </div>
                  </div>
                  <div class="col-md-6 mt-1">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="userRole" id="verifier" value="verifier" />
                      <label class="form-check-label" for="verifier">Verifier</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="border-left pl-5">
              <div class="form-title">Invoice Information</div>
              <div class="form-group">
                <label for="invoiceCompanyName">Company Name</label>
                <input type="text" class="form-control"  id="invoiceCompanyName" formControlName="invoiceCompanyName" />
                <div class="valid-tooltip">Looks good!</div>
              </div>
              <div class="form-group">
                <label for="businessRegistrationNo">Business Registration Number</label>
                <input type="text" class="form-control" id="businessRegistrationNo"  formControlName="businessRegistrationNo"/>
                <div class="valid-tooltip">Looks good!</div>
              </div>
              <div class="form-group">
                <label for="invoiceEmail">Email Address</label>
                <input type="text" class="form-control" id="invoiceEmail"  formControlName="invoiceEmail"/>
                <div class="valid-tooltip">Looks good!</div>
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber"  formControlName="phoneNumber"/>
                <div class="valid-tooltip">Looks good!</div>
              </div>
              <div class="form-group">
                <label for="businessAddress">Business Address</label>
                <input type="text" class="form-control" id="businessAddress"  formControlName="businessAddress"/>
              </div>
              <div class="form-group">
                <button class="btn btn-register" (click)="registerUser()">Register</button>
                <p class="login-text">
                  Have an account?
                  <a routerLink="/login">Sign In</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
