<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="authenticateUser()">
      <input type="email" id="username" class="fadeIn second" formControlName="username" placeholder="username">
      <input type="password" id="password" class="fadeIn third" formControlName="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

  </div>
</div>
<app-toast [id]="toasterId" [toastHeader]="'Login status'" [toastMessage]="loginStatus"></app-toast>
