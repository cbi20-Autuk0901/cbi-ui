<div class="login-page">
    <div class="row no-gutters h-100">
        <div class="col-9">
            <div class="left-section height-fill">
                <div class="banner">
                    <div>
                        <img class="main-logo" src="../../../../assets/images/main-logo.png" />
                    </div>
                    <div>
                        <img class="climate-bonds-logo" src="../../../../assets/images/climate-bonds-logo.png" />
                    </div>
                </div>
                <div class="heading">
                    <div class="heading__white">Climate Bonds</div>
                    <div class="heading__blue">Certification Portal</div>
                </div>
                <div class="d-flex align-items-end">
                    <div class="login-form">
                        <form [formGroup]="loginForm" (ngSubmit)="authenticateUser()">
                            <input type="email" id="username" class="form-control" formControlName="email" placeholder="Enter your email address" />
                            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" />
                            <a href="#" class="forgot-password">Forgot password?</a>
                            <button type="submit" class="login-btn">Login in</button>
                            <p class="register-now">
                                Don't have an account?
                                <a href="#" class="link">Register Now</a>
                            </p>
                        </form>
                    </div>
                    <div class="image-section">
                        <img class="images" src="../../../../assets/images/login-img1.png" />
                        <img class="images" src="../../../../assets/images/login-img2.png" />
                        <img class="images" src="../../../../assets/images/login-img3.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="right-section height-fill">
                <div class="link-bar">
                    <a href="#" class="link active">Admin Login</a>
                    <a href="#" class="link">Contact us</a>
                    <a href="#" class="link">Support</a>
                </div>
                <div class="subscribe-section">
                    <p class="label">Subscribe to our blog</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your email address" />
                        <div class="input-group-append">
                            <button class="btn subscribe-btn" type="button">Subscribe</button>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    &copy; 2021 Climate Bonds Initiative. All rights reserved
                </div>
            </div>
        </div>
    </div>
</div>
