<div class="container-fluid p-0">
  <div *ngIf="isLoggedin">
    <app-sidebar></app-sidebar>
    <app-header></app-header>
  </div>
  <div [ngClass]="{ 'main-content': isLoggedin }">

  </div>

</p-blockUI>
